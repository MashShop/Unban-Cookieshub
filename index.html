<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Hub | Unban Appeal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header & Logo -->
    <header>
        <img src="https://i.postimg.cc/nhFRcCDF/IMG-4431.png" alt="Cookie Hub Logo" class="logo">
        <h1 class="glow-text">Unban Appeal</h1>
    </header>

    <!-- Unban Appeal Section -->
    <div class="container">
        <h2>🔓 Request Unban</h2>
        <p class="description">If your ban was unfair or you've changed, submit your appeal below.</p>

        <form id="appealForm">
            <label for="username">👤 discord username:</label>
            <input type="text" id="username" name="username" placeholder="Your discord name" required>

            <label for="reason">📝 Why should we unban you?</label>
            <textarea id="reason" name="reason" placeholder="Explain briefly..." required></textarea>

            <button type="submit">🚀 Submit Appeal</button>
        </form>

        <p class="note">⚠️ False information = <b>instant rejection</b>.</p>
    </div>

</body>
              </html>
